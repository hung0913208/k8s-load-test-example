include: 'templates/load-performance-testing.gitlab-ci.yaml'

generate:
  extends: .pack
  artifacts:
    paths:
      - dist/
    expire_in: 1 min

browser:
  variables:
    PLAYWRIGHT_TEST_CASE: 'src/login-abic-phase1-test-playwright.ts'
  extends: .playwright
  dependencies: 
    - generate
  artifacts:
    reports:
      load_performance: performance.json

benchmark:
  variables:
    K6_TEST_CASE: './dist/get-200-status-test.js'
  extends: .benchmark
  dependencies: 
    - generate
  artifacts:
    reports:
      load_performance: performance.json
